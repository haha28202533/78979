<h1><font size="5" color="#0000ff">提拉米蘇（義大利語：Tiramisù；威尼斯語：Tiramesù），</font></h1>
又可譯成堤拉米酥，是一種有名的義大利式蛋糕，<br>
它是由泡過咖啡或蘭姆酒的手指餅乾，<p>
加上一層馬斯卡彭起司、蛋黃、糖的混合物，</p><p>
然後再在蛋糕表面灑上一層可可粉而成。<br>
大部份對提拉米蘇面世時間的報導，</p><p>
都指這種蛋糕在1960年代誕生於義大利威尼托政區特雷維索市的"Le Beccherie"餐廳。</p><p></p><hr>
