<body bgcolor="#33ff33"><litle>提拉米蘇作法:


<font color="0000cc">吉利丁片泡冰塊水泡軟、調咖啡粉+熱水+咖啡酒、動物鮮奶油打發後冰起來備用<br>
蛋黃+細砂糖攪拌到無顆粒+馬斯卡彭攪拌+（泡軟的吉利丁隔水加熱）攪拌到滑順+打發的動物鮮奶油刮刀輕拌<br>
蛋白分次加入細砂糖打發到倒扣不會滴下加入起士糊輕拌<br>
180ml慕絲杯切對半姆指餅沾一下咖啡液放置杯底舖一層起士糊再ㄧ層姆指餅再一層起司糊放入冷藏4小時取出撒防潮可可粉即完成<br>
